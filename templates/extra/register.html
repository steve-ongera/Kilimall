{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilimall | Register</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png'%}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    
<div class="register-container">
    <div class="register-card">
        <!-- Logo -->
        <div class="logo-container">
            <img src="{% static 'img/kilimall-logo.webp' %}" alt="Kilimall">
            <p>Affordable Online Shopping</p>
        </div>

        <h2>Create Account</h2>

        <!-- Registration Form -->
        <form method="POST" action="{% url 'register' %}" class="register-form">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" name="username" id="id_username" placeholder="Username*" required>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" id="id_email" placeholder="Email Address*" required>
            </div>
            
            <div class="form-group">
                <input type="tel" name="phone_number" id="id_phone_number" placeholder="Phone Number*" required>
            </div>
            
            <div class="form-group">
                <select name="role" id="id_role" class="form-select">
                    <option value="" selected disabled>Select Role*</option>
                    {% for value, text in form.fields.role.choices %}
                        <option value="{{ value }}">{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <input type="text" name="location" id="id_location" placeholder="Location*" required>
            </div>
            
            <div class="form-group file-input-container">
                <label for="id_profile_picture" class="file-input-label">Profile Picture</label>
                <input type="file" name="profile_picture" id="id_profile_picture" class="file-input">
                <span class="file-name">No file chosen</span>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" id="id_password" placeholder="Password*" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="confirm_password" id="id_confirm_password" placeholder="Confirm Password*" required>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <!-- Alternative Registration Methods -->
        <div class="alternative-register">
            <div class="social-register">
                <button class="google-btn">
                    <img src="{% static 'img/ic_google_2x.webp' %}" alt="Google">
                    Register Via Google
                </button>

                <button class="facebook-btn">
                    <img src="{% static 'img/ic_facebook_2x.webp' %}" alt="Facebook">
                    Register Via Facebook
                </button>
            </div>
        </div>

        <!-- Login Link -->
        <div class="login-prompt">
            <span>Already have an account? </span>
            <a href="{% url 'login' %}">Login</a>
        </div>

        <!-- Terms and Conditions -->
        <div class="terms">
            <p>By registering, I agree to Kilimall's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</div>

</body>
</html>
